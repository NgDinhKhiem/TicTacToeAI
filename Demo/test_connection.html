<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .info { background: #d1ecf1; }
    </style>
</head>
<body>
    <h1>Connection Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function test(endpoint, name) {
            const div = document.createElement('div');
            div.className = 'test info';
            div.innerHTML = `Testing ${name}...`;
            results.appendChild(div);
            
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                div.className = 'test success';
                div.innerHTML = `✓ ${name}: OK<br>Response: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                div.className = 'test error';
                div.innerHTML = `✗ ${name}: FAILED<br>Error: ${error.message}`;
            }
        }
        
        async function runTests() {
            await test('/health', 'Node.js Server Health');
            await test('/api/status', 'API Server Status');
            await test('/api/move?boardSize=3&winLength=3&nextMove=X&matrix=' + encodeURIComponent(JSON.stringify([['-','-','-'],['-','-','-'],['-','-','-']])), 'API Move Endpoint');
        }
        
        runTests();
    </script>
</body>
</html>
